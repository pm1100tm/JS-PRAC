<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" defer></script>
    <title>Word Typing Game</title>
  </head>
  <body>
    <!-- 게임시작화면 -->
    <main class="main">
      <div>
        <h1>추억의 베네치아 게임</h1>
      </div>
      <div><button class="btn-start btn-loading" onclick="init()">게임 시작</button></div>
    </main>

    <!-- 게임화면 -->
    <section class="game-display">
      <!-- 타이틀 -->
      <div class="title">타자 게임</div>
      <!-- 게임 정보 -->
      <div class="info">
        <div class="num-correct">
          맞은 갯수:
          <span class="correct">0</span>
        </div>
        <div class="num-wrong">
          틀린 갯수:
          <span class="wrong">0</span>
        </div>
        <div class="accuracy">
          정확도:
          <span class="acc">0</span>
          <span>%</span>
        </div>
        <div class="score">
          점수:
          <span class="scoreboard">0</span>
        </div>
        <div class="lives">
          남은 목숨:
          <div class="lives-bar">
            <span class="livecount">●</span>
            <span class="livecount">●</span>
            <span class="livecount">●</span>
            <span class="livecount">●</span>
            <span class="livecount">●</span>
          </div>
        </div>
        <div class="trick">trick</div>
      </div>
      <!-- 게임 화면 -->
      <div class="game-screen">
        <div class="typing-area">
          <input type="text" class="word" value="" />
        </div>
      </div>
      <!-- 타이핑 공간 -->
      <!-- <div class="typing-area">
        <input type="text" class="word" value="" />
      </div> -->
      <!-- 게임 추가 정보 -->
      <div class="bottom">
        <div class="sub-info">만들고 있다 만들고 있다 만들고 있다 만들고 있다</div>
        <div class="timer">
          TIME:
          <span class="about-time">0</span>
        </div>
      </div>
      <div class="game-over"></div>
      <div class="game-over-content">
        <div class="desc-game-over">게임이 종료되었습니다. 다시 하시겠습니까?</div>
        <button class="btn-game-over gameover-yes">네</button>
        <button class="btn-game-over gameover-no">아니요</button>
      </div>
    </section>
    <audio autoplay="false" controls class="audio bg"
        src="">
    </audio>

    <audio autoplay="false" controls class="audio ok"
      src="">

    <audio autoplay="false" controls class="audio end"
      src="">
</audio>

</embed>
  </body>
</html>
