<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <script src="test.js" defer></script>
    <title>Prac</title>
  </head>
  <body>
    <header>
      <h1 class="game-title">Typing game 1</h1>
    </header>

    <div class="display-word">TEST</div>

    <div class="input-word">
      <input type="text" value="" class="word" />
    </div>

    <div class="game-info">
      <div class="info info-time">
        <label for="">
          남은 시간:
          <span class="timer">0</span>
          <span>초</span>
        </label>
      </div>

      <div class="info info-score">
        <label for="">
          획득 점수:
          <span class="score">0</span>
          <span>점</span>
        </label>
      </div>
    </div>

    <div class="bottom">
      <button class="btn" onclick="run()">게임 불러오는 중</button>
    </div>
  </body>
</html>
